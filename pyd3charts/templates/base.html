<!DOCTYPE html>
<head>
    <title>{{ title|default('pyD3Chart', true) }}</title>
    <meta charset="utf-8">
    <script>{% include "jquery.3.5.1.min.js" %}</script>
    <script>{% include "d3.5.16.0.min.js" %}</script>
    {% if graph %}
    <script src="https://unpkg.com/@hpcc-js/wasm/dist/index.min.js" type="javascript/worker"></script>
    <script>{% include "d3-graphviz.3.1.0.min.js" %}</script>
    {% endif %}
    <script>{% include "bootstrap.4.5.0.min.js" %}</script>
    <script>{% include "bootstrap.bundle.4.5.0.min.js" %}</script>
    <style>{% include "bootstrap.4.5.0.min.css" %}</style>
</head>
<body style="background-color: {{ bodybackground|default('white') }};">
    <h1>{{ header|default('Chart', true) }}</h1>
    <div id="chart"></div>
    <script>
        {% if scatter %}
            {% include "scatter.js" %}
        {% elif multiseries_scatter %}
            {% include "multiseriesscatter.js" %}
        {% elif temporal_scatter %}
            {% include "temporal_scatter.js" %}
        {% elif graph %}
            {% include "graph.js" %}
        {% endif %}
    </script>
</body>
